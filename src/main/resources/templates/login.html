<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <header>
        <h1>MacraMicia</h1>
    </header>
    <div th:insert="fragments/navigation.html :: navigation"></div>
    <h2>Login</h2>

    <form name="f" th:action="@{/login}" method="post">

        <div th:if="${param.error}" class="alert alert-error">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        <br>
        <label for="username" data-cy="loginLabelUsername">Username</label>
        <input type="text" id="username" name="username" data-cy="loginInputUsername"/>
        <br>
        <label for="password" data-cy="loginLabelPassword">Password</label>
        <input type="password" id="password" name="password" data-cy="loginInputPassword"/>
        <div class="form-actions">
            <button type="submit" class="btn" data-cy="loginButton">Log in</button>
        </div>
    </form>
</body>
</html>
