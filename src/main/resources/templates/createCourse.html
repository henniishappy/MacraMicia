<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Course</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body class="bg-dark text-white">
  <header th:insert="fragments/header.html :: universalheader"></header>
  <div th:insert="fragments/navigation.html :: navigation"></div>
  <div class="container p-3 my-4 bg-secondary" align="center">
    <h1 class="macra text-center">Create a new course</h1>

    <form class="form-horizontal" action="#" th:action="@{/courses/show}" th:object="${course}" method="post">

      <div class="form-group row">
        <label class="col-form-label col-sm-3">Title*</label>
        <div class="col-sm-8">
          <input class="form-control" name="title" type="text" placeholder="Learn Macramee" th:field="*{title}" required>
        </div>
        <!--<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Name Error</span>-->
      </div>

      <div class="form-group row">
        <label class="col-form-label col-sm-3">Description</label>
        <div class="col-sm-8">
          <textarea class="form-control" rows="5" name="description" type="text" placeholder="Are you interested in macramee but you do not know how to do it? Let's create something together. I'll show you how to make your own wall hanging or planthanger, explaining you step by step how to knot." th:field="*{description}"></textarea>
        </div>
        <!--<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Name Error</span>-->
      </div>

      <div class="form-group row">
        <label class="col-form-label col-sm-3">Date*</label>
        <div class="col-sm-8">
          <input class="form-control" name="date" type="date" th:field="*{date}" required>
        </div>
        <!--<span th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Name Error</span>-->
      </div>

      <div class="form-group row">
        <label class="col-form-label col-sm-3">Time*</label>
        <div class="col-sm-8">
          <input class="form-control" name="time" type="time" th:field="*{time}" required>
        </div>
        <!--<span th:if="${#fields.hasErrors('time')}" th:errors="*{time}">Name Error</span>-->
      </div>

      <div class="form-group row">
        <label class="col-form-label col-sm-3">Venue*</label>
        <div class="col-sm-8">
          <textarea class="form-control" rows="3" name="venue" type="text" placeholder="Friedrichshain" th:field="*{venue}" required></textarea>
        </div>
        <!--<span th:if="${#fields.hasErrors('venue')}" th:errors="*{venue}">Name Error</span>-->
      </div>

      <div class="form-group row">
        <label class="col-form-label col-sm-3">Maximum Spots</label>
        <div class="col-sm-8">
          <input class="form-control" name="maxSpots" type="number" th:field="*{maxSpots}">
        </div><!--<span th:if="${#fields.hasErrors('maxSpots')}" th:errors="*{maxSpots}">Name Error</span>-->
      </div>

      <input type="submit" value="Create">
    </form>

    <div>
      <p>Fields marked with * are mandatory</p>
    </div>
  </div>
</body>
</html>
