<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Course</title>
</head>
<body>
  <header>
    <h1>Create new course</h1>
  </header>
  <div th:insert="fragments/navigation.html :: navigation"></div>
  <form action="#" th:object="${course}" th:action="@{/courses/add}" method="post">
    <label>Title</label><br>
    <input name="title" type="text"><br>

    <label>Description</label><br>
    <input name="description" type="text"><br>

    <label>Date</label><br>
    <input name="date" type="date"><br>

    <label>Venue</label><br>
    <input name="venue" type="text"><br>

    <label>Maximum Spots</label>
    <input name="maxSpots" type="number"><br>

    <input type="submit" value="Create">
  </form>
</body>
</html>
