<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Profile Settings</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body class="bg-dark text-white">
<header th:insert="fragments/header.html :: universalheader"></header>
<div th:insert="fragments/navigation.html :: navigation"></div>
<div class="container p-3 my-4 bg-secondary" align="center">
    <h1 class="macra text-center">Update your Profile</h1>
    <form class="form-horizontal" th:action="@{/user/update}" method="post">
        <div class="form-group row">
            <label for="email" class="col-form-label col-sm-2"><b>E-Mail</b></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter new E-Mail" name="email" id="email" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2"><b>Password</b></label>
            <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="Enter Password" name="password" required>
            </div>
        </div>
        <div align="center">
            <button type="submit" data-cy="signUpButton" class="btn btn-light">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
