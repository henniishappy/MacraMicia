<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Courses</title>
</head>
<body>
  <header>
    <h1>Courses</h1>
  </header>
  <div th:insert="fragments/navigation.html :: navigation"></div>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Date</th>
        <th>Venue</th>
        <th>Remaining Spots</th>
      </tr>
    </thead>
    <tbody>
      <tr th:if="${courses.empty}">
        <td colspan="2">No courses available</td>
      </tr>
      <tr th:each="course: ${courses}">
        <td th:text="${course.title}"/>
        <td th:text="${course.description}"/>
        <td th:text="${course.date}"/>
        <td th:text="${course.venue}"/>
        <td th:text="${course.getFreeSpots()}" align="center"/>
      </tr>
    </tbody>
  </table>
</body>
</html>
