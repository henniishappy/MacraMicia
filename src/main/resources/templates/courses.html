<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Courses</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body class="bg-dark text-white">
  <header th:insert="fragments/header.html :: universalheader"></header>
  <div th:insert="fragments/navigation.html :: navigation"></div>
  <div class="container p-3 my-4 bg-secondary">
    <h1 class="macra text-center">Courses</h1>

    <div class="card-deck text-body" data-cy="courseCard">
      <div th:if="${courses.empty}">
        <p>No courses are currently available.</p>
      </div>
      <div class="card bg-light" th:each="course: ${courses}">
        <form name="f" th:action="@{/courses/addCourseToProfile}" th:object="${newCourse}" method="post" class="form-horizontal">
          <div class="card-header">
            <h4 class="card-title" th:text="${course.title}"></h4>
            <input type="hidden" th:value="${course.title}" th:field="*{title}">
          </div>
          <div class="card-body">
            <p>
              <label class="card-text" th:text="${course.description}" ></label>
              <input type="hidden" th:value="${course.description}" th:field="*{description}">
            </p>
            <p>
              <label class="card-text" th:text="'Date: ' + ${course.date}"></label>
              <input type="hidden" th:value="${course.date}" th:field="*{date}">
            </p>
            <p>
              <label class="card-text" th:text="'Time: ' + ${course.time}"></label>
              <input type="hidden" th:value="${course.time}" th:field="*{time}">
            </p>
            <p>
              <label class="card-text" th:text="'Venue: ' + ${course.venue}"></label>
              <input type="hidden" th:value="${course.venue}" th:field="*{venue}">
            </p>
            <p>
              <label class="card-text" th:text="'Spots: ' + ${course.maxSpots}"></label>
              <input type="hidden" th:value="${course.maxSpots}" th:field="*{maxSpots}">
            </p>
          </div>
          <div class="card-footer">
            <!-- active if remaining spots > 0 -->
            <input type="submit" value="Book a Spot" class="btn btn-dark">
            <!--
            <a href="/profile/addCourse" class="btn btn-dark">Book a Spot!</a>
            -->
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
