<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Navigation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:fragment="navigation">
        <nav class="navbar navbar-expand-sm bg-secondary navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/" data-cy="homeNav">Home</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link" href="/courses/new" data-cy="createCourseNav">Create Course</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/courses/all" data-cy="coursesNav">Courses</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated() && hasAuthority('USER')">
                    <a class="nav-link" href="/courses/profile/show" data-cy="profileNav">My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/aboutus" data-cy="aboutNav">About Us</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/user/logout" data-cy="logoutNav">Logout</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/user/login" data-cy="loginNav">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/user/registration" data-cy="signUpNav">Sign up</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated() && hasAuthority('USER')">
                    <a class="nav-link" href="/user/update/show">Profile Settings</a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
