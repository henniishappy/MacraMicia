<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Navigation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:fragment="navigation">
        <nav class="navbar navbar-expand-sm bg-secondary navbar-light">

            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/" data-cy="homeNav">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/gallery/macramee">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/courses/all" data-cy="coursesNav">Courses</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                        <a class="nav-link" href="/courses/new" data-cy="createCourseNav">Create Course</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated() && hasAuthority('USER')">
                        <a class="nav-link" href="/user/profile/show" data-cy="profileNav">My Profile</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated() && hasAuthority('USER')">
                      <a class="nav-link" href="/user/update/show">Profile Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/aboutus" data-cy="aboutNav">About Us</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/user/logout" data-cy="logoutNav"><span class="glyphicon glyphicon-log-out"></span>Logout</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" href="/user/login" data-cy="loginNav"><span class="glyphicon glyphicon-log-in"></span>Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" href="/user/registration" data-cy="signUpNav"><span class="glyphicon glyphicon-user"></span>Sign up</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</body>
</html>
